<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Tracker</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- My OWN CSS  -->
    <link rel="stylesheet" href="./src/Style/style.css" />
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./src/img/fav.png" type="image/x-icon" />
  </head>
  <body>
    <header class="container my-3">
      <!-- Main Header Area Star  -->
      <div class="row my-5 py-lg-5 py-0">
        <div class="col-lg-4 p-lg-0 p-4">
          <a href="index.html"
            ><img class="w-100" src="./src/img/banner.png" alt="BANNER"
          /></a>
        </div>
        <!-- Country Search Area  -->
        <div class="col-lg-8 d-flex align-items-center">
          <div class="d-flex search-width ms-auto bg-white p-4">
            <input
              id="countryName"
              class="form-control"
              type="search"
              placeholder="Country Name"
              aria-label="Search"
            />
            <button id="submitBTN" onclick="covidCountry();" class="btn btn-lg" type="submit">
              Search
            </button>
          </div>
          <!-- Country Search Area END  -->
        </div>
      </div>
      <!-- Main Header Area End  -->
    </header>

    <main>
      <!-- Country Showing Area Start  -->
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="cases" class="text-center fw-bolder">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </h1>
              <p class="text-center text-black-50">Cases</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="deaths" class="text-center fw-bolder">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </h1>
              <p class="text-center text-black-50">Deaths</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="recovered" class="text-center fw-bolder">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </h1>
              <p class="text-center text-black-50">Recovered</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Country Showing Area End  -->
    </main>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MY JS  -->
    <script src="./src/Scripts/app.js"></script>
  </body>
</html>
