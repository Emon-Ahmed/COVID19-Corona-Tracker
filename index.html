      <!-- Main Header Area Star  -->
      <div class="row my-5 py-5">
        <div class="col-md-4">
          <a href="index.html"><img src="img/banner.png" alt="BANNER" /></a>
        </div>
        <!-- Country Search Area  -->
        <div class="col-md-8 d-flex align-items-center">
          <div class="d-flex w-75 ms-auto bg-white p-4">
            <input
            id="countryName"
              class="form-control"
              type="search"
              placeholder="Country Name"
              aria-label="Search"
            />
            <button onclick="covidCountry();" class="btn btn-lg" type="submit">Search</button>
          </div>
          <!-- Country Search Area END  -->
        </div>

    <main>
      <!-- Country Showing Area Start  -->
      <div class="container my-5">
        <div class="row">
          <div class="col-md-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="cases" class="text-center fw-bolder">1000</h1>
              <p class="text-center text-black-50">Cases</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="deaths" class="text-center fw-bolder">2000</h1>
              <p class="text-center text-black-50">Deaths</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="country bg-white p-4 shadow">
              <h1 id="recovered" class="text-center fw-bolder">200</h1>
              <p class="text-center text-black-50">Recovered</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Country Showing Area End  -->
    </main>
